<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spin and Win Powered By Nycto Nid</title>
	<style>
		*{
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			outline: none;
		}
		body{
			font-family: Open Sans;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
			background: /*#F44336*/ steelblue ;
			background-size: cover;
		}
		
		.mainbox{
			position: relative;
			width: 500px;
			height: 500px;
		}
		
		.box{
			width: 100%;
			height: 100%;
			position: relative;
			border-radius: 50%;
            padding: 45px;
			border: 10px solid gold;
			overflow: hidden;
			transition: all ease 5s;
            text-align: center;
            
            box-shadow: 0 5px 20px #000;
            background-color: blanchedalmond;

		}
		span{
			width: 50%;
			height: 50%;
			display: inline-block;
			position: absolute;
		}
		.span1{
			clip-path: polygon(0 92%, 100% 50%, 0 8%);
			background-color: #ffeb3b;
			top: 120px;
			left: 0;
		}
		.span2{
			clip-path: polygon(100% 92%, 0 50%, 100% 8%);
			background-color: #e91e63;
			top: 120px;
			right: 0;
		}
		.span3{
			clip-path: polygon(50% 0%, 8% 100%, 92% 100%);
			background-color: #4caf50;
			bottom: 0;
			left: 120px;
		}
		.span4{
			clip-path: polygon(50% 100%, 92% 0, 8% 0);
			background-color: #3f51b5;
			top: 0;
			left: 120px;
		}

		/*Little bit adjust the value*/
		.box1 .span3 b{
			 transform: translate(-50%, -50%) rotate(-270deg);
		}
		.box1 .span1 b,
		.box2 .span1 b{
			transform: translate(-50%, -50%) rotate(185deg);
		}
		.box2 .span3 b{
			transform: translate(-50%, -50%) rotate(90deg);
		}
		.box1 .span4 b,
		.box2 .span4 b{
			transform: translate(-50%, -50%) rotate(-85deg);
		}

		.box2{
			width: 100%;
			height: 100%;
			transform: rotate(-135deg);
		}
		span b{
			width: 65px;
			height: 65px;
			line-height: 65px;
			border-radius: 50%;
			font-size: 26px;
			text-align: center;
			background-color: #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			box-shadow: inset 0 3px 3px 0 #717171;
		}
		.spin{
			position: absolute;
			top:70%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 30%;
			border-radius: 20%;
			border: 4px solid #fff;
			background-color: #ff5722;
			color: #fff;
			box-shadow: 0 5px 5px #000;
			font-weight: bold;
			font-size: 22px;
			cursor: pointer;
		}
		

		.mainbox.animate:after{
			animation: animateArrow 0.7s ease infinite;
		}
		@keyframes animateArrow{
			50%{
				right: -60px;
			}
		}
	</style>
</head>
<body>
	
	<div id="mainbox" class="mainbox">
		
		<div id="box" class="box">
            <div style="margin: 20%;">
                <h1>Spin And Win</h1>
                <br>
                Powered By<sup><b>NyctoNid</b></sup>
                <br><br>
                <input id="name" placeholder="Enter  Your Name" >
                <br><br>
                <button class="spin" onclick="go()">Click Here To START</button>
            </div>
        </div>

			
    </div>
    
    <script>
        function go(){
            let name = document.getElementById('name').value;

            window.location.href = 'spinning-wheel.html?name='+name;
        }
    </script>
	


</body>
</html>
